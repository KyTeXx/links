        /* Profil KartÄ± GiriÅŸ Animasyonu */
        .profile-card {
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 30px; text-align: center; margin-bottom: 30px;
            position: relative; overflow: hidden;
            animation: fadeInDown 0.8s ease forwards;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .profile-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--primary));
            animation: rotate 6s linear infinite; z-index: -1;

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .avatar { width: 100px; height: 100px; border-radius: 20px; transform: rotate(-10deg); border: 2px solid var(--primary); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); margin-bottom: 15px; transition: 0.5s; object-fit: cover; }
        .profile-card:hover .avatar { transform: rotate(0deg) scale(1.1); }

        h1 { font-size: 1.8rem; font-weight: 700; letter-spacing: -1px; }

        #typewriter { font-size: 0.9rem; color: #aaa; margin-top: 8px; min-height: 1.2rem; }

        /* Linkler Stagger GiriÅŸ Animasyonu */

            background: var(--glass); border: 1px solid var(--glass-border); padding: 16px 20px; border-radius: 18px;
            display: flex; align-items: center; text-decoration: none; color: #fff;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; backdrop-filter: blur(10px);
            opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s forwards;
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* Stagger Gecikmeleri */

        .link-box:nth-child(2) { animation-delay: 0.2s; }
        .link-box:nth-child(3) { animation-delay: 0.3s; }

        .link-box:nth-child(7) { animation-delay: 0.7s; }
        .link-box:nth-child(8) { animation-delay: 0.8s; }

        /* Link Buton Renkler */

        .spotify-dot { width: 8px; height: 8px; background: #1DB954; border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #111; padding: 30px; border-radius: 25px; border: 1px solid var(--primary); text-align: center; }

    <div class="modal" id="qrModal" onclick="this.style.display='none'">

    <script>
        document.getElementById('year').innerText = new Date().getFullYear();

        const bioText = "Dijital Ä°Ã§erik Ãœreticisi & YazÄ±lÄ±m MeraklÄ±sÄ±";
        let index = 0;
        function typeWriter() {
            if (index < bioText.length) {
                document.getElementById("typewriter").innerHTML += bioText.charAt(index);
                index++;
                setTimeout(typeWriter, 70);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            showToast("Link kopyalandÄ±! ðŸš€");
        }

        function showQR() {
            const modal = document.getElementById('qrModal');
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 180, height: 180 });
            modal.style.display = 'flex';
        }

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 1.5; this.speed = Math.random() * 0.5 + 0.1; this.alpha = Math.random() * 0.5; }
            update() { this.y -= this.speed; if (this.y < 0) this.reset(); }
            draw() { ctx.fillStyle = `rgba(255, 215, 0, ${this.alpha})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function createParticles() { for (let i = 0; i < 60; i++) particles.push(new Particle()); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }

        window.addEventListener('resize', initCanvas);
        window.onload = () => {
            initCanvas();
            createParticles();
            animate();
            typeWriter();
            VanillaTilt.init(document.querySelectorAll(".profile-card"), { max: 5, speed: 400, glare: true, "max-glare": 0.1 });
        };
    </script>
